  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link active" href="./1-timer.html">Timer</a></li>
            <li class="nav-item"><a class="nav-link" href="./2-snackbar.html">Snackbar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="controls">
        <input type="text" id="datetime-picker" placeholder="Оберіть дату та час" />
        <button type="button" data-start disabled>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
