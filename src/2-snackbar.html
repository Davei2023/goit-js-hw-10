<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-10 | Promises Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="./1-timer.html">Timer</a></li>
            <li class="nav-item"><a class="nav-link active" href="./2-snackbar.html">Snackbar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <form class="form" id="promise-form">
        <label>
          Delay (ms)
          <input
            type="number"
            name="delay"
            min="0"
            step="100"
            placeholder="наприклад, 1000"
            required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label><input type="radio" name="state" value="fulfilled" required /> Fulfilled</label>
          <label><input type="radio" name="state" value="rejected" required /> Rejected</label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>
<a class="back-link" href="./index.html">Go back</a>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
